<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Tasktop</title>
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="./css/generalStyle/style.css">
  <link rel="stylesheet" href="./css/reset.css">
  <script src="https://kit.fontawesome.com/d954151c07.js" crossorigin="anonymous"></script>
</head>
<body>
  <header>
    <h1>My Tasktop</h1>
  </header>
  <main>
    <div id="add__task">
      <input id="task__input" type="text" placeholder="Digite uma nova tarefa..."/>
      <button id="add__button"><i class="fa-solid fa-plus fa-lg"></i></i></button>
    </div>
    <div id="tasks">
      <ul>
        <li>
          <span>
            <input type="text" value="Tarefa"/>
            <button><i class="fa-solid fa-check fa-lg"></i></button>
          </span>
          <div>
            <button><i class="fa-solid fa-pen fa-lg"></i></button>
            <button><i class="fa-solid fa-xmark fa-lg"></i></button>
          </div>
        </li>
      </ul>
    </div>
  </main>
</body>
</html>
